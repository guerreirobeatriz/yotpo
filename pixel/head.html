<script>
  ;(function() {
    var appKey = '{{settings.appKey}}'
    window.yotpoApp = window.yotpoApp || {}
    if (!appKey) {
      console.error(
        'Warning: No Yotpo app key is defined. Please configure it in the apps admin.'
      )
      return
    }
  })()
</script>
<script
  type="text/javascript"
  async
  src="//staticw2.yotpo.com/{{settings.appKey}}/widget.js"
></script>
